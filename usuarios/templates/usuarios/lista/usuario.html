{% extends 'paginas/index.html' %}

{% load static %}
    
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/listar.css' %}">
{% endblock %}

{% block content %}

    <h3>Usuários</h3> 

    <a class="btn btn-add btn-sm" href="{% url 'cadastrar-usuario' %}">
        <i class="fas fa-plus"></i>
        Adicionar Usuário
    </a> <hr>
    
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>Usuário</th>
                <th>Email</th>
            </tr>

            {% for usuario in object_list %}
            <tr>
                <td>{{usuario.username}}</td>
                <td>{{usuario.email}}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Ainda não há usuários registrados</td>
            </tr>
            {% endfor %}

        </table>
    </div>

{% endblock %}
